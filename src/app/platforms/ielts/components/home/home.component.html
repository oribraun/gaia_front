<div class="home" [ngClass]="{'home-rtl': currentLang === 'he'}">
    <div class="kits" *ngIf="!gettingUserKits">
        <div class="header">
            <div class="tab">
                {{'Recently studying' | translate}}
            </div>
        </div>
        <div class="body">
            <div class="kit" *ngFor="let k of kits"
                 [ngStyle]="{'direction': k.direction}">
                <div class="details">
                    <div class="title">{{k.title}}</div>
                </div>
                <div class="info">
                    <button class="resume" (click)="gotToKit(k.id)">{{'Resume' | translate}}</button>
                    <div class="status" [innerHTML]="k.status"></div>
                </div>
            </div>
            <div *ngIf="!kits.length" class="text-center">
                You dont have kits yet. please contact your teacher.
            </div>
        </div>
    </div>
    <div class="generic-loader-wrapper" *ngIf="gettingUserKits">
        <div class="loader">
            <div class="spinner-border">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
</div>

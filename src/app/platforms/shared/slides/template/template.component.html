<h1>{{currentSlide.slide_title}}</h1>
<div class="slide-board">
    <div class="outer-scroller">
        <div class="inner-scroller">
            <div class="text text-pre-line">
                <ng-container *ngFor="let text of texts; let index=index">
                    <div *ngIf="texts_valid[index]" class="no-style no-indent" [ngClass]="{'target_sentnece': index === currentSentenceIndex}">
                        <h3>{{text}}</h3>
                        <ul>
                            <ng-container *ngFor="let example of examples[index]; let jndex=index">

                                <li   class="no-style no-indent" [ngClass]="{'target_sentnece': index === currentSentenceIndex}">
                                    {{example}}
                                </li>
                            </ng-container>
                        </ul>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="background-image" *ngIf="currentSlide.background_image">
        <img src="{{currentSlide.background_image}}" alt="">
    </div>
    <div class="image" *ngIf="currentSlide.teacher_image_path">
        <img [src]="currentSlide.teacher_image_path" alt="">
    </div>
</div>

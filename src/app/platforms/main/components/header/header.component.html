    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="relative-content">
                        <div class="login container">
                            <div class="form-group">
                                <form [ngSwitch]="formType">
                                    <div *ngSwitchCase="'login'">
                                        <h3 class="text-center" translate>Welcome back</h3>
                                        <label for="email" translate>Email</label>
                                        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
                                        <label for="password" translate>Password</label>
                                        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required>
                                        <a class="forgot-password" (click)="formType='forgot'; resetMessages();"><span translate>Forgot Password</span>?</a>
                                        <div class="text-center text-danger" *ngIf="errMessage" [innerHTML]="errMessage"></div>
                                        <div class="text-center text-success" *ngIf="successMessage" [innerHTML]="successMessage"></div>
                                        <div class="text-center text-success" *ngIf="showVerify">
                                            <a href="#" (click)="resendVerifyEmail($event)" translate>Resend</a>
                                        </div>
                                        <br>
                                        <div class="text-center">
                                            <button class="btn btn-primary" (click)="login()" translate>Log In</button>
                                        </div>
                                    </div>
                                    <div *ngSwitchCase="'signup'">
                                        <h3 class="text-center" translate>Sign up</h3>
                                        <label for="username" translate>Username</label>
                                        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="username" required>
                                        <label for="email" translate>Email</label>
                                        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
                                        <label for="password" translate>Password</label>
                                        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" required>
                                        <div class="text-center text-danger" *ngIf="errMessage" [innerHTML]="errMessage"></div>
                                        <div class="text-center text-success" *ngIf="successMessage" [innerHTML]="successMessage"></div>
                                        <br>
                                        <div class="text-center">
                                            <button class="btn btn-primary" (click)="signup()" translate>Sign up</button>
                                        </div>
                                    </div>
                                    <div *ngSwitchCase="'forgot'">
                                        <h3 class="text-center" translate>Forgot Password</h3>
                                        <label for="email" translate>Email</label>
                                        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" required>
                                        <div class="text-center text-danger" *ngIf="errMessage" [innerHTML]="errMessage"></div>
                                        <div class="text-center text-success" *ngIf="successMessage" [innerHTML]="successMessage"></div>
                                        <br>
                                        <div class="text-center">
                                            <button class="btn btn-primary" (click)="forgot()" translate>Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="divider">
                                <hr>
                                <span translate>or</span>
                                <hr>
                            </div>
                            <ng-container *ngIf="formType === 'login' || formType === 'signup'">
                                <div class="providers">
                                    <div id="googleButton"></div>
                                    <!--                                <div id="g_id_onload"-->

                                            </g>
                                        </svg>
                                        <span translate>Continue with Google</span>
                                    </button>
                                    <!--                                <button type="button">-->
                                    <!--                                    <svg class="svg facebook" aria-hidden="true" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">-->
                                    <!--                                        <title>Facebook</title>-->
                                    <!--                                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z">-->
                                    <!--                                        </path>-->
                                    <!--                                    </svg>-->
                                    <!--                                    Continue with Facebook-->
                                    <!--                                </button>-->
                                </div>
                            </ng-container>
                            <ng-container *ngIf="formType === 'login'">
                                <p class="text-center">
                                    <span translate>New to Gaia</span>? <a class="sign-up" (click)="formType='signup'; errMessage = '';" translate>Sign up</a>
                                </p>
                            </ng-container>
                            <ng-container *ngIf="formType === 'signup'">
                                <p class="text-center">
                                    <span translate>Already on Gaia</span>? <a class="log-in" (click)="formType='login'; resetMessages();" translate>Log In</a>
                                </p>
                            </ng-container>
                            <ng-container *ngIf="formType === 'forgot'">
                                <p class="text-center"><span translate>Back to</span>&nbsp;<a class="log-in" (click)="formType='login'; resetMessages();" translate>Log In</a></p>
                            </ng-container>
                        </div>

                    <div class="generic-loader-wrapper" *ngIf="callInProgress">
                        <div class="loader">
                            <div class="spinner-border">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>

                <ul class="dropdown-menu" [ngClass]="{'dropdown-menu-start': currentLang === 'he', 'dropdown-menu-end': currentLang !== 'he'}">
                    <li><a class="dropdown-item pointer" (click)="logout($event)" translate>Sign out</a></li>
                    <li><a class="dropdown-item pointer" (click)="goTo('onBoarding')" translate>Onboarding setting</a></li>
                    <li><a class="dropdown-item pointer" (click)="resetPassword()" translate>Reset password</a></li>
                    <li><a class="dropdown-item pointer" (click)="goTo('billing')" translate>Billing</a></li>
                    <li><a class="dropdown-item pointer" (click)="goTo('contactUs')" translate>Contact us</a></li>
                </ul>

        </ng-container>
    </ng-template>

    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="relative-content">
                        <div class="login container">
                            <div class="form-group">
                                <form>
                                    <label for="password" translate>Old Password</label>
                                    <input type="password" name="password" class="form-control" id="old_password" [(ngModel)]="resetPassDetails.old_password" required>
                                    <label for="password" translate>New Password</label>
                                    <input type="password" name="password" class="form-control" id="password" [(ngModel)]="resetPassDetails.new_password" required>
                                    <label for="password" translate>Confirm Password</label>
                                    <input type="password" name="password" class="form-control" id="confirm_password" [(ngModel)]="resetPassDetails.confirm_password" required>
                                    <div class="text-center text-danger" *ngIf="resetPassDetails.errMessage" [innerHTML]="resetPassDetails.errMessage"></div>
                                    <div class="text-center text-success" *ngIf="resetPassDetails.successMessage" [innerHTML]="resetPassDetails.successMessage"></div>
                                    <br>
                                    <div class="text-center">
                                        <button class="btn btn-primary" (click)="changePassword()" translate>Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="generic-loader-wrapper" *ngIf="callInProgress">
                        <div class="loader">
                            <div class="spinner-border">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

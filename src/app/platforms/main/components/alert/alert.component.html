
<div class="my-alert my-alert-fixed fade show" [ngClass]="{
'alert': message.type,
'alert-success': message.type === 'success',
'alert-danger': message.type === 'error',
'alert-info': message.type === 'info',
'alert-warning': message.type === 'warning',
'alert-dismissible': message.timeout === -1
}">
    <span [innerHTML]="message.text"></span>
    <button *ngIf="message.timeout === -1" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

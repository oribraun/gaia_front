<div class="my-alert-wrapper" [@openClose]="message.type ? 'open' : 'closed'"
     [@.disabled]="animationDisabled"
     (@openClose.done)="animationDone($event)">
    <div class="my-alert" *ngIf="tempMessage.type" [ngClass]="{'rtl': lang === 'he'}">
        <div class="header">Notifications</div>
        <div class="notifications">
            <div class="notification"
                 [ngClass]="{
                    'notification-success': tempMessage.type === 'success',
                    'notification-danger': tempMessage.type === 'error',
                    'notification-info': tempMessage.type === 'info',
                    'notification-warning': tempMessage.type === 'warning',
                 }">
                <span [innerHTML]="tempMessage.text"></span>
            </div>
        </div>
        <button type="button" *ngIf="tempMessage.dismiss" class="btn-close btn-close-white" (click)="clear()" data-bs-dismiss="my-alert" aria-label="Close"></button>
    </div>
</div>

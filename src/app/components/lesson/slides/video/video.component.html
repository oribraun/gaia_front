<div class="general-box lesson-board">
    <div class="outer-scroller">
        <div class="inner-scroller">
            <div>
                <p>{{currentSlide.slide_title}}</p>
            </div>
            <div class="text text-pre-line">
                <p>{{currentSlide.text}}</p>
            </div>
        </div>
    </div>
    
    <div class="image image-right" *ngIf="currentSlide.video_url" [innerHtml]="embeddedVideo">
        
    </div>
</div>
<div class="general-box text-board">
    <div class="text">
        <div class="outer-scroller">
            <div class="inner-scroller dir-rtl">
                <span class="text">
                    {{currentSlide.native_language_text.he}}
                </span>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="{{imageSrc}}assets/images/icons/speak_icon.png">
    </div>
</div>

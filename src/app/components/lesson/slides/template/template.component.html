<h1>{{currentSlide.slide_title}}</h1>
<div class="slide-board">
    <div class="outer-scroller">
        <div class="inner-scroller">
            <div class="text text-pre-line">
                <ng-container *ngFor="let text of texts; let index=index">
                    <p class="no-style no-indent" [ngClass]="{'target_sentnece': index==currentSentenceIndex}">
                         {{text}}
                    </p>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="background-image" *ngIf="currentSlide.background_image">
        <img src="{{currentSlide.background_image}}">
    </div>
    <div class="image" *ngIf="currentSlide.teacher_image_path">
        <img [src]="currentSlide.teacher_image_path">
    </div>
</div>

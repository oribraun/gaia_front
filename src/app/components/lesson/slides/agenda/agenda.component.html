<div class="general-box lesson-board">
    <div class="outer-scroller">
        <div class="inner-scroller">
            <div class="text text-pre-line">
                <p>{{currentSlide.text}}</p>
            </div>
        </div>
    </div>
    <div class="image image-right" *ngIf="currentSlide.word_image_path">
        <img [src]="currentSlide.word_image_path">
    </div>
</div>

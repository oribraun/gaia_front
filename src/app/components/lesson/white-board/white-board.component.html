<div class="header">
    <div class="logo">
        <img src="{{imageSrc}}assets/images/icons/logo.png">
    </div>
    <div class="exit" (click)="resetPresentation()">
        <img src="{{imageSrc}}assets/images/icons/exit_icon.png"> <span>Exit</span>
    </div>
</div>
<div class="white-board" [ngClass]="currentSlide.slide_type && {'white-board-full-screen': currentSlide.full_screen}">
    <app-greeting
        *ngIf="currentSlide.slide_type === sectionTitles.greeting"
        [currentSlide]="currentSlide"
    ></app-greeting>
    <app-reading
        *ngIf="currentSlide.slide_type === sectionTitles.reading"
        [currentSlide]="currentSlide"
    ></app-reading>
    <app-word-repeater
        *ngIf="currentSlide.slide_type === sectionTitles.word_repeater"
        [currentSlide]="currentSlide"
        [recognitionText]="recognitionText"
    ></app-word-repeater>
    <app-image-generator
        *ngIf="currentSlide.slide_type === sectionTitles.image_generator"
        [currentSlide]="currentSlide"
    ></app-image-generator>
    <app-agenda
        *ngIf="currentSlide.slide_type === sectionTitles.agenda"
        [currentSlide]="currentSlide"
    ></app-agenda>
    <app-ending
        *ngIf="currentSlide.slide_type === sectionTitles.ending"
        [currentSlide]="currentSlide"
    ></app-ending>
    <app-video
        *ngIf="currentSlide.slide_type === sectionTitles.video"
        [currentSlide]="currentSlide"
    ></app-video>
</div>
